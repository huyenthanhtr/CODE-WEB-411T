<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 53 - Product GET | Tran Thanh Huyen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 600px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input[type="text"] {
      width: 80px;
      text-align: right;
      padding: 5px;
      border: 1px solid #aaa;
      border-radius: 3px;
    }
    .total-row {
      text-align: right;
      margin-top: 10px;
    }
    .total-row input {
      width: 100px;
      text-align: right;
      padding: 5px;
    }
    .btn {
      background-color: orange;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <form class="container" method="get" action="product_result.html">
    <h2>Product List</h2>
    <table>
      <tr>
        <th>Part Number</th>
        <th>Description</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Item Total</th>
      </tr>
      <tr>
        <td>C112</td>
        <td>Mouse</td>
        <td><input type="text" name="price1" value="19.95$" readonly></td>
        <td><input type="text" name="qty1" placeholder="0"></td>
        <td><input type="text" name="total1" readonly></td>
      </tr>
      <tr>
        <td>B124</td>
        <td>Keyboard US</td>
        <td><input type="text" name="price2" value="29.95$" readonly></td>
        <td><input type="text" name="qty2" placeholder="0"></td>
        <td><input type="text" name="total2" readonly></td>
      </tr>
      <tr>
        <td>U125</td>
        <td>USB KingMax</td>
        <td><input type="text" name="price3" value="39.95$" readonly></td>
        <td><input type="text" name="qty3" placeholder="0"></td>
        <td><input type="text" name="total3" readonly></td>
      </tr>
    </table>

    <div class="total-row">
      <label><strong>Total:</strong></label>
      <input type="text" name="grand_total" id="grand_total" readonly>
      <button type="button" class="btn" onclick="calculateSum()">Sum</button>
      <input type="submit" value="Submit" class="btn">
    </div>
  </form>

  <script>
    function calculateSum() {
      const prices = [19.95, 29.95, 39.95];
      let total = 0;
      for (let i = 1; i <= 3; i++) {
        const qty = parseInt(document.querySelector(`[name='qty${i}']`).value) || 0;
        const itemTotal = qty * prices[i - 1];
        document.querySelector(`[name='total${i}']`).value = itemTotal.toFixed(2) + "$";
        total += itemTotal;
      }
      document.getElementById("grand_total").value = total.toFixed(2) + "$";
    }
  </script>
</body>
</html>
