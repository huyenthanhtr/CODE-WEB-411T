  .person {
    text-align: center;
    padding: 15px 0;        
    border-bottom: 1px solid #ddd; 
  }

  .person img {
    width: 100px;           
    height: 100px;
    object-fit: cover;    
    border-radius: 8px;
    display: block;
    margin: 0 auto 8px;
    transition: transform 0.2s;
  }

  .person a {
    text-decoration: none;
    color: #000;
    font-weight: bold;
    display: inline-block;
    transition: color 0.2s;
  }


  .person:hover img {
    transform: scale(1.05);
  }
  .person:hover a {
    color: #0066cc;
  }
</style>
