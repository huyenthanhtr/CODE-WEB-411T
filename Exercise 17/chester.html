<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chester the Jester</title>
  <style>
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: Georgia, "Times New Roman", Times, serif;
      color:#120a1c;

      
      background-image: url('images/Diamonds.jpg'); 
      background-size: auto;
      background-position: top left;
    }

   
    .card{
      width: 560px;
      margin: 22px auto;
      text-align: center;
      padding: 12px 18px 20px;
      background: transparent;
      border: 1px solid #2e2b5f;
      box-shadow: 0 1px 6px rgba(0,0,0,.18);
    }

    h1{
      margin: 8px 0 4px;
      font-size: 38px;
      font-weight: 700;
    }
    .subtitle{
      margin-top: 0;
      font-size: 18px;
      font-weight: 700;
    }

    .photo{
      margin: 14px auto 10px;
      text-align: center;
    }
    .photo img{
      display: inline-block;
      max-width:100%;
      height:auto;
    }

    .cta{
      font-size: 18px;
      font-weight: 700;
      margin: 8px 0 6px;
    }

    hr{
      border: none;
      border-top: 2px solid #000;
      width: 92%;
      margin: 6px auto 12px;
    }

    ol{
      list-style-type: upper-roman;
      text-align: left;
      width: 86%;
      margin: 0 auto;
      padding-left: 24px;
      line-height: 1.6;
      font-weight: normal; 
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Chester the Jester</h1>
    <div class="subtitle">Clown • Juggler • Magician</div>

    <div class="photo">
      <img src="images/Chester.jpg" alt="Chester with kids" width="360" height="270" />
    </div>

    <div class="cta">Hire him for your child's party today</div>
    <hr>

    <ol>
      <li>Reasonable rates</li>
      <li>60 minutes, 90 minute programs</li>
      <li>Birthday surprises!</li>
    </ol>
  </div>
</body>
</html>
