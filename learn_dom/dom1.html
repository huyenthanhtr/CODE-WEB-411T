<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dom 1 - Tran Thanh Huyen</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="text/javascript">
        function create_p_tag()
        {
            my_div=document.getElementById("my_div")
            //create a p tag:
            p=document.createElement("p")
            p.innerText=new Date().toLocaleTimeString()
            my_div.appendChild(p)
        }
    </script>
</head>
<body>
    <button type="button" onclick="create_p_tag()">
        Create P
    </button>

    <div id="my_div" style="overflow-y: scroll; height: 300;">
    </div>
    
    <script>
        setInterval(create_p_tag, 1000)
    </script>
</body>
</html>
