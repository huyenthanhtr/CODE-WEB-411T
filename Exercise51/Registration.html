<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newborn Registration - Tran Thanh Huyen</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <form class="container">
        <div class="header">
            <img src="images/Logo.gif" alt="St. Mary's Logo">
            <h2>Newborn Registration</h2>
        </div>

        <div class="form_input">
            <label>Date (mm/dd/yy):</label>
            <input type="text">
        </div>

        <div class="form_input">
            <label>1) Infant's first name:</label>
            <input type="text">
            <label>Last:</label>
            <input type="text">
        </div>

        <div class="form_input">
            <label>2) Medical Record #:</label>
            <input type="text">
        </div>

        <div class="form_input">
            <label>3) Date of birth (mm/dd/yy):</label>
            <input type="text">
        </div>

        <div class="form_input">
            <label>4) Birth weight:</label>
            <input type="text">
        </div>

        <div class="form_input">
            <label>5) APGAR score:</label>
            <input type="text">
        </div>

        <div class="form_input">
            <label>6) Mother's first name:</label>
            <input type="text">
            <label>Last:</label>
            <input type="text">
        </div>

        <div class="form_input">
            <label>7) Father's first name:</label>
            <input type="text">
            <label>Last:</label>
            <input type="text">
        </div>

        <div class="form_input">
            <label>8) Physician (check all that apply):</label>
            <select multiple>
                <option>Dr. Warren Albert</option>
                <option>Dr. Maria Alvarez</option>
                <option>Dr. Karen Brinkman</option>
                <option>Dr. Micheal Kerry</option>
            </select>
        </div>

        <div class="form_button">
            <input type="submit" value="Register">
            <input type="reset" value="Cancel">
        </div>
    </form>
</body>
</html>
