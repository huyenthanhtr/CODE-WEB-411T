<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Tran Thanh Huyen </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="text/javascript">
        var arr_products=[
            {Id: "P01", Name: "Coca", Quantity: 25},
            {Id: "P01", Name: "Pepsi", Quantity: 27},
            {Id: "P01", Name: "7Up", Quantity: 30},
            ]
    </script>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="my_tbody">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>

    </table>
    <script type="text/javascript">
        //alert(arr_products.length)
        my_tbody.innerHTML=""
        for(i=0; i<arr_products.length; i++)
        {
            item=arr_products[i]
            row="<tr>"+
                "<td>"+item.Id+"</td>"+
                "<td>"+item.Name+"</td>"+
                "<td>"+item.Quantity+"</td>"+
            "</tr>"
            my_tbody.innerHTML += row
        }

    </script>
</body>
</html>
